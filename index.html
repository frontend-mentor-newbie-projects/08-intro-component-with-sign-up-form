<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
  
  <!-- Misc -->
  <title>Frontend Mentor | Intro component with Sign-Up Form</title>
</head>
<body>
  <h1>Learn to code by watching others</h1>

  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>

  <p>Try it free 7 days then $20/mo. thereafter</p>

  <form action="scripts/script.js" method="post">
    <ol>
      <li>
        <input type="text" name="first-name" id="first-name" placeholder="First Name">
      </li>
      <li>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
      </li>
      <li>
        <input type="email" name="email-address" id="email-address" placeholder="Email Address">
      </li>
      <li>
        <input type="password" name="password" id="password" placeholder="Password">
      </li>
    </ol>

    <input type="button" value="Claim your free trial">

    <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>

  </form>

</html>
